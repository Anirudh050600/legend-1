Datasource: Cloudwatch
Reference: https://aws.amazon.com/s3/
Description: Provide a reliable solution for object level storage
data:
  - BucketName
  - FilterId
Panels:
  - Title: (R) Request Count - Write
    Type: Graph
    Description: TODO
    Targets: 
    - dimensions: {"BucketName": {{ data.BucketName }} ,"FilterId": {{ data.FilterId }}}
      metric: PutRequests
      namespace: AWS/S3
      statistic: Sum
      alias: '{{ '{{metric}}' }}'
      refId: A
    - dimensions: {"BucketName": {{ data.BucketName }} ,"FilterId": {{ data.FilterId }}}
      metric: PostRequests
      namespace: AWS/S3
      statistic: Sum
      alias: '{{ '{{metric}}' }}'
      refId: B

  - Title: (R) Request Count - Read
    Type: Graph
    Description: TODO
    Targets:
    - dimensions: {"BucketName": {{ data.BucketName }} ,"FilterId": {{ data.FilterId }}}
      metric: GetRequests
      namespace: AWS/S3
      statistic: Sum
      alias: '{{ '{{metric}}' }}'
      refId: A
