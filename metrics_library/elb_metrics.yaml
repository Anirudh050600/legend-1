Datasource: Cloudwatch
Reference: https://aws.amazon.com/elasticloadbalancing/
Description: Provide a reliable solution for AWS ELB
IdentifierKeys:
  - LoadBalancerName
Panels:
  - Title: (R) ELB Requests
    Type: Graph
    Description: ELB Requests TODO
    Targets: 
    - dimensions: {"LoadBalancerName": {{ data.LoadBalancerName }} }
      metric: RequestCount
      namespace: AWS/ELB
      statistic: Sum
      refId: A

  - Title: (R) ELB Healthy/Unhealthy Host Count
    Type: Graph
    Description: ELB Healthy/Unhealthy Host Count TODO
    Targets:
    - dimensions: {"LoadBalancerName": {{ data.LoadBalancerName }} }
      metric: HealthyHostCount
      namespace: AWS/ELB
      statistic: Maximum
      alias: healthy
      refId: A
    - dimensions: {"LoadBalancerName": {{ data.LoadBalancerName }} }
      metric: UnhealthyHostCount
      namespace: AWS/ELB
      statistic: Maximum
      alias: unhealthy
      refId: B
