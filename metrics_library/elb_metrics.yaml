data_source: Cloudwatch
reference: https://aws.amazon.com/elasticloadbalancing/
description: Provide a reliable solution for AWS ELB
identifier_keys:
  - load_balancer_name
panels:
  - title: (R) ELB Requests
    type: Graph
    description: ELB Requests TODO
    targets: 
    - dimensions: {"LoadBalancerName": {{ data.load_balancer_name }} }
      metric: RequestCount
      namespace: AWS/ELB
      statistic: Sum
      refId: A

  - title: (R) ELB Healthy/Unhealthy Host Count
    type: Graph
    description: ELB Healthy/Unhealthy Host Count TODO
    targets:
    - dimensions: {"LoadBalancerName": {{ data.load_balancer_name }} }
      metric: HealthyHostCount
      namespace: AWS/ELB
      statistic: Maximum
      alias: healthy
      refId: A
    - dimensions: {"LoadBalancerName": {{ data.load_balancer_name }} }
      metric: UnhealthyHostCount
      namespace: AWS/ELB
      statistic: Maximum
      alias: unhealthy
      refId: B
