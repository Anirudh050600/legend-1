---
title: VMS-Dashboard
alert_channels: ["PO-opsgenie"]
grafana_folder: TestRELegend
service: VMS
environment: Prod
description: Vendor management system
references:
 deployment: https://github.com/grofers/ansible-retail/tree/master/roles/vms
 documentation: https://github.com/grofers/retail_vms
 metrics_definition: https://github.com/retail_vms

tags:
- prod

components:
  elb:
    dimensions:
      - load_balancer_name: po-retail
  s3:
    dimensions:
    - bucket_name: retail-bulk-upload
      filter_id: EntireBucket
  django:
    dimensions:
      - job: vms-django-metrics
  systemcore_ec2:
    dimensions:
    - host: vms
  redis:
    dimensions:
      - job_name: po-redis-metrics
  celery:
    dimensions:
      - job_name: vms-celery-metrics
  mysql_ec2:
    dimensions:
      ec2:
        - host: vmsmysql*
      db:
        - masters:
            - host: vmsmysqlmaster1-mysql-metrics
              db_name: vms
          slaves:
            - host: perconamaster1-mysql-metrics
              db_name: vms
            - host: perconamaster5-mysql-metrics
              db_name: vms
